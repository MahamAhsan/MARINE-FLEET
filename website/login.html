<!doctype html>
<html lang="en">
<head>
  <title>Login Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('pictures/waves3.jpg');
      background-size: cover;
      background-position: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9); /* slightly transparent */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="login-box">
    <h3 class="text-center mb-4">Login Form</h3>
    <form>
      <!-- Email input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" />
      </div>

      <!-- Password input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" />
      </div>

      <!-- Remember checkbox -->
      <div class="form-check mb-3 text-center">
        <input class="form-check-input" type="checkbox" id="remember" checked />
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <!-- Sign in button -->
      <button type="button" onclick="login()" class="btn btn-primary w-100 mb-3">Sign in</button>

      <!-- Register & social buttons -->
      <div class="text-center">
        <p>Not a member? <a href="signup.html">Make an account</a></p>
        <div>
          <button type="button" class="btn btn-link btn-sm"><i class="fab fa-facebook-f"></i></button>
          <button type="button" class="btn btn-link btn-sm"><i class="fab fa-google"></i></button>
          <button type="button" class="btn btn-link btn-sm"><i class="fab fa-twitter"></i></button>
          <button type="button" class="btn btn-link btn-sm"><i class="fab fa-github"></i></button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional JS for login -->
  <script>
    function login() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (localStorage.getItem('Email') == email && localStorage.getItem('Password') == password) {
        localStorage.setItem('ticket', 123);
        window.location.href = 'details.html';
      } else {
        alert('Email and password are incorrect');
      }
    }
  </script>
</body>
</html>
