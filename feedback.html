<form id="feedback-form">
  <input type="text" name="user_name" placeholder="Your Name" class="form-control mb-2" required />
  <input type="email" name="user_email" placeholder="Your Email" class="form-control mb-2" required />
  <textarea name="message" placeholder="Your Feedback" class="form-control mb-3" required></textarea>
  <button type="submit" class="btn btn-primary w-100">Send Feedback</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key

  document.getElementById('feedback-form').addEventListener('submit', function(e) {
    e.preventDefault();

    emailjs.sendForm('YOUR_SERVICE_ID', 'feedback_template', this)
      .then(function() {
        alert('Thank you! Your feedback has been sent.');
      }, function(error) {
        console.log('FAILED...', error);
        alert('Oops! Something went wrong. Please try again.');
      });
  });
</script>
